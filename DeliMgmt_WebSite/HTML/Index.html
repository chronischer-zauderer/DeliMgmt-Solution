<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliMgmt</title>
    <link rel="stylesheet" href="../CSS/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DeliMgmt</a>
    </div>
</nav>

<div class="contenedor">
    <div class="formulario">
        <form id="loginForm" action="#">
            <h2>Log In</h2>
            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" required>
                <label for="username">Usuario</label>
            </div>
            <div class="input-contenedor">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
                <!-- Este es el único ícono del ojo -->
                <i class="fa-solid fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            
            <div class="olvidar">
                <label for="#">
                    <a href="OlvidePsswd.html">Olvide mi contraseña</a>
                </label>
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>

<script type="module">
    import { login } from '../Js/login.js'; // Asegúrate de importar la función de login

    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    // Lógica para mostrar/ocultar la contraseña y cambiar el ícono
    togglePassword.addEventListener('click', function () {
        // Cambiar entre 'password' y 'text' para mostrar u ocultar la contraseña
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Cambiar entre el icono de 'ojo' y 'ojo tachado'
        if (type === 'password') {
            this.classList.remove('fa-eye-slash');
            this.classList.add('fa-eye');
        } else {
            this.classList.remove('fa-eye');
            this.classList.add('fa-eye-slash');
        }
    });

    loginForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada 

    const username = document.getElementById('username').value;
    const password = passwordField.value;

    try {
        const data = await login(username, password); // Llama a la función de login
        console.log('Inicio de sesión exitoso:', data); // Esto ahora debería mostrar el objeto con el token
        // Guarda el token JWT en localStorage o en la memoria
        localStorage.setItem('token', data.accesstoken); // Asegúrate de que 'accesstoken' es el campo correcto en la respuesta
        // Aquí podrías redirigir a la página de inicio o mostrar un mensaje de éxito
        window.location.href = 'Home.html'; // Redirige a la página de inicio
    } catch (error) {
        console.error('Error al iniciar sesión:', error);
        // Muestra un mensaje al usuario si es necesario
    }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
